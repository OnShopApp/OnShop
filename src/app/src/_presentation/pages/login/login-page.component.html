<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 px-0 bg-white">
      <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Login</li>
    </ol>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 pr-3 pr-md-5">
      <h2 class="content-title">Login</h2>
      <p>
        Welcome back! Sign in to your account.
      </p>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label class="font-weight-500">Email address</label>
          <input class="form-control"
                 #loginInput
                 formControlName="login">
        </div>
        <div class="form-group">
          <label class="font-weight-500">Password</label>
          <!--[ngClass]="{'is-valid': validationHelper.isValid('password',loginForm), 'is-invalid': validationHelper.isInvalid('password',loginForm)}"-->
          <input type="password"
                 #passInput
                 class="form-control"
                 formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary d-flex align-items-center" [disabled]="loginForm.invalid || loginProcessing" (click)="login(loginInput.value, passInput.value)">
          <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true" *ngIf="loginProcessing"></span>
          Submit
        </button>
        <div class="d-flex mt-2 text-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
      </form>
    </div>
