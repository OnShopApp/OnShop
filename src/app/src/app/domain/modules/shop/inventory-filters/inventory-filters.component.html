<div class="inventory-filter-item">
  <div>Filters coming soon...</div>
</div>

<div class="inventory-filter-item" *ngIf="showTags">
  <mat-chip-list aria-label="Tags">
    <mat-chip
      class="inventory-filter-item__chip"
      [selected]="selectedTag && selectedTag.id === tag.id"
      (click)="selectTag(tag)"
      *ngFor="let tag of tags"
      >{{ tag.name }}
    </mat-chip>
  </mat-chip-list>
</div>
